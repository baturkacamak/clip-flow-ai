paths:
  base_dir: "."
  workspace_dir: "assets/workspace"
  output_dir: "outputs"
  log_dir: "logs"
  cookies_file: "config/cookies.txt"
  history_file: "assets/workspace/download_history.json"

downloader:
  resolution: "1080"
  min_resolution: "720"
  video_format: "mp4"
  separate_audio: true
  audio_format: "wav"
  check_duplicates: true
  retries: 3

transcription:
  model_size: "large-v2"
  compute_type: "float16" # or "int8" for CPU
  device: "auto" # auto, cuda, mps, cpu
  language: "en" # or "auto"
  beam_size: 5
  vad_filter: true
  min_silence_duration_ms: 500
  enable_diarization: false # Placeholder for Part 2

pipeline:
  target_aspect_ratio: "9:16"
  llm_model: "gpt-4"