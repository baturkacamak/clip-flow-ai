paths:
  base_dir: "."
  workspace_dir: "assets/workspace"
  output_dir: "outputs"
  log_dir: "logs"
  cookies_file: "config/cookies.txt"
  history_file: "assets/workspace/download_history.json"

downloader:
  resolution: "1080"
  min_resolution: "720"
  video_format: "mp4"
  separate_audio: true
  audio_format: "wav"
  check_duplicates: true
  retries: 3

transcription:
  model_size: "large-v2"
  compute_type: "float16"
  device: "auto"
  language: "en"
  beam_size: 5
  vad_filter: true
  min_silence_duration_ms: 500
  enable_diarization: false

intelligence:
  llm_provider: "openai"
  model_name: "gpt-4-0125-preview"
  virality_threshold: 75
  chunk_duration_minutes: 10
  focus_topic: null

vision:
  face_detection_confidence: 0.7
  stabilization_factor: 0.1
  vertical_crop_ratio: 0.5625
  debug_preview: true

retrieval:
  b_roll_library_path: "assets/b_roll"
  clip_model_name: "clip-ViT-B-32"
  similarity_threshold: 0.25
  deduplication_window: 5

editing:
  output_resolution: [1080, 1920]
  blur_radius: 21
  music_volume: 0.1
  fade_in_duration: 0.5
  transition_duration: 0.2

overlay:
  font_path: "assets/fonts/TheBoldFont.ttf"
  font_size: 70
  highlight_color: "#FFFF00"
  text_color: "#FFFFFF"
  stroke_width: 4
  max_words_per_line: 3
  vertical_position: 0.7

pipeline:
  target_aspect_ratio: "9:16"
